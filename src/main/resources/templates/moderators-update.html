<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <article style="max-width: 700px; margin: 0 auto;">
        <hgroup>
            <h1>Изменение сотрудника</h1>
        </hgroup>
        <form th:action="@{'/moderators/update/' + ${id}}"
              th:method="post"
              th:object="${userModel}">

            <div>
                <label for="username">
                    Имя пользователя
                    <input th:field="*{username}"
                           th:errorclass="is-invalid"
                           type="text"
                           id="username"
                           placeholder="Введите username"
                           required/>
                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                           class="text-danger"></small>
                </label>

            <label for="department">
                Подразделение
                <select id="department" th:field="*{departmentId}">
                    <option value="">Выберите подразделение...</option>
                    <option th:each="d : ${departments}"
                            th:value="${d.id}"
                            th:text="${d.shortName}"></option>
                </select>
                <small th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"
                       class="text-danger"></small>
            </label>

            <fieldset>
                <legend>Выберите роль</legend>
                <label>
                    <input th:field="*{role}"
                           th:value="USER"
                           type="radio"
                           name="role"/>
                    USER
                </label>
                <label>
                    <input th:field="*{role}"
                           th:value="MODERATOR"
                           type="radio"
                           name="role"/>
                    MODERATOR
                </label>
                <label>
                    <input th:field="*{role}"
                           th:value="ADMIN"
                           type="radio"
                           name="role"/>
                    ADMIN
                </label>
                <small th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></small>
            </fieldset>

            <button type="submit">Изменить сотрудника</button>
        </form>
    </article>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
