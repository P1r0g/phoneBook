<nav xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org">

    <div class="container">
        <ul>
            <li>
                <strong>
                    <a href="/" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                        <img th:src="@{/logo.png}" alt="Логотип ИУЦТ" style="height: 40px; width: auto;">
                        Телефонный справочник ИУЦТ
                    </a>
                </strong>
            </li>
        </ul>

        <ul>
            <li sec:authorize="!isAuthenticated()"><a href="/">Главная</a></li>
            <li sec:authorize="!isAuthenticated()"><a href="/employees/all">Сотрудники</a></li>
            <li sec:authorize="!isAuthenticated()">
                <a href="/users/login" role="button" class="secondary">Вход</a>
            </li>

            <li sec:authorize="hasRole('MODERATOR')"><a href="/">Главная</a></li>
            <li sec:authorize="hasRole('MODERATOR')">
                <a href="/moderator/employees/my-department">Сотрудники моего отдела</a>
            </li>
            <li sec:authorize="hasRole('MODERATOR')">
                <a href="/moderator/employees/all">Все сотрудники отдела (удалённые включительно)</a>
            </li>
            <li sec:authorize="hasRole('MODERATOR')">
                <span style="color: #ffffff; font-weight: 600;">
                    <span sec:authentication="name"></span>
                </span>
            </li>
            <li sec:authorize="hasRole('MODERATOR')">
                <form th:method="post" th:action="@{/users/logout}" style="margin: 0;">
                    <button type="submit" class="contrast outline">Выйти</button>
                </form>
            </li>

            <li sec:authorize="hasRole('ADMIN')"><a href="/">Главная</a></li>
            <li sec:authorize="hasRole('ADMIN')"><a href="/employees/all">Сотрудники</a></li>
            <li sec:authorize="hasRole('ADMIN')">
                <a href="/employees/all-with-deleted">Все сотрудники (включая удалённых)</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a href="/moderators/all">Модераторы</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <span style="color: #ffffff; font-weight: 600;">
                    <span sec:authentication="name"></span>
                </span>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <form th:method="post" th:action="@{/users/logout}" style="margin: 0;">
                    <button type="submit" class="contrast outline">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
