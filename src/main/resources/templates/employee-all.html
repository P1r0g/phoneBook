<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <hgroup>
    <h1>Все сотрудники</h1>
    <p>Просмотрите всех сотрудников ИУЦТ</p>
    </hgroup>
    <div class="grid">
        <div th:each="e : ${allEmployees}" class="card">
            <h3 th:text="${e.lastName} + ' ' + ${e.firstName} + ${e.middleName}"></h3>
            <h3 th:text="${e.department.name}"></h3>
            <p th:if="${e.workPhone}"><strong>Рабочий телефон:</strong> <a th:href="'tel:' + ${e.workPhone}" th:text="${e.workPhone}"></a></p>
            <p th:if="${e.personalPhone}"><strong>Личный телефон:</strong> <a th:href="'tel:' + ${e.personalPhone}" th:text="${e.personalPhone}"></a></p>
            <p th:if="${e.email}"><strong>Email:</strong> <a th:href="'mailto:' + ${e.email}" th:text="${e.email}"></a></p>
            <p><strong>Кабинет:</strong> <span th:text="${e.birthDate}"></span></p>
            <p th:if="${e.additionalInfo}"><strong>Telegram:</strong> <a th:href="'https://t.me/' + ${e.additionalInfo}" th:text="'@' + ${e.additionalInfo}"></a></p>
        </div>
    </div>
    <p th:if="${#lists.isEmpty(allEmployees)}" class="text-center">
        <em>Сотрудники не найдены. Добавьте новых сотрудников, чтобы начать!</em>
    </p>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
